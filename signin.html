<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>CrowdSource SignIn</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

		<a href="./index.html">
		  <button type="button" class="btn btn-link btn-sm">
			<span class="glyphicon glyphicon-chevron-left"></span> Return
		  </button>
		</a>
	
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id='email-box' type="email" class="form-control" placeholder="Email address" required autofocus>
        <input id='pwd-box' type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	
	<!-- Javascript for checking validity of username and password using AJAX call -->
	
	<script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js">
		$(document).read(function() {
			$('.form-signin').on('submit', function() {				
				var eml = $('#email-box').value();
				var pwd = $('#pwd-box').value();
				
				$.ajax({
					url: "crowdsource.herokuapp.com/verifyUser.php",
					data: { email: eml, pass: pwd },
					dataType: "json",
					success: function(data) {
						if (data) {
							window.location.href = "./portal.html";
						}
						else {
							window.location.href = "./signin.html";
						}
					}
				});
			});
		});
	</script>
  </body>
</html>
